# Define user
type User {
  _id: ID
  username: String! @unique
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
}

# Define post
type Post {
  _id: ID
  title: String!
  imageUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  messages: [Message]
}

# Define message
type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

# Define queries
type Query {
  getPosts: [Post]!
}

# Define mutations
type Mutation {
  addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    creatorId: ID!
  ): Post!

  registerUser(username: String!, email: String!, password: String!): User!

  loginUser(username: String!, password: String!): User!
}
